name: Chzzk Monitor Schedule

on:
  schedule:
    # 1. 오전 타임: 한국 08:00 ~ 12:00 (UTC 23:00 ~ 03:00)
    - cron: '*/1 23,0-3 * * *'
    
    # 2. 오후 타임: 한국 19:00 ~ 23:00 (UTC 10:00 ~ 14:00)
    - cron: '*/1 10-14 * * *'
  
  workflow_dispatch: # 수동 실행 버튼 (테스트용)

jobs:
  build:
    runs-on: ubuntu-latest
    # 파일 쓰기 권한 허용 (상태 저장 및 깃허브 업데이트용)
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests discord.py python-dotenv

      - name: Run bot
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          CHZZK_ID: ${{ secrets.CHZZK_ID }}
        run: python main.py

      # 변경된 방송 상태(last_status.txt)를 다시 깃허브 저장소에 반영
      - name: Commit and push if status changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add last_status.txt || true
          git commit -m "Update live status" || echo "No changes to commit"
          git push || echo "No changes to push"
